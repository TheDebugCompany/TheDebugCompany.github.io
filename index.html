<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Debug Company</title>
  <meta name="description" content="We don’t just fix bugs — we make them extinct. Debugging the future." />

  <!-- Favicon (B&W Bug Icon) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2240%22 r=%2218%22 fill=%22none%22 stroke=%22%23fff%22 stroke-width=%224%22/><circle cx=%2250%22 cy=%2240%22 r=%2210%22 fill=%22none%22 stroke=%22%23fff%22 stroke-width=%223%22/><line x1=%2238%22 y1=%2240%22 x2=%2230%22 y2=%2232%22 stroke=%22%23fff%22 stroke-width=%223%22 stroke-linecap=%22round%22/><line x1=%2262%22 y1=%2240%22 x2=%2270%22 y2=%2232%22 stroke=%22%23fff%22 stroke-width=%223%22 stroke-linecap=%22round%22/><line x1=%2232%22 y1=%2258%22 x2=%2268%22 y2=%2222%22 stroke=%22%23fff%22 stroke-width=%225%22 stroke-linecap=%22round%22/></svg>" type="image/svg+xml">

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --black: #000000;
      --white: #FFFFFF;
      --gray: #888888;
      --font-main: 'Inter', system-ui, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: var(--black);
      color: var(--white);
      font-family: var(--font-main);
      line-height: 1.5;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Starry Background */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(2px 2px at 20px 30px, #eee, transparent),
        radial-gradient(2px 2px at 40px 70px, #fff, transparent),
        radial-gradient(1px 1px at 90px 40px, #fff, transparent),
        radial-gradient(1px 1px at 130px 80px, #eee, transparent),
        radial-gradient(2px 2px at 160px 30px, #fff, transparent),
        radial-gradient(1px 1px at 10px 90px, #eee, transparent),
        radial-gradient(2px 2px at 100px 120px, #fff, transparent),
        radial-gradient(1px 1px at 50px 150px, #eee, transparent);
      background-repeat: repeat;
      background-size: 200px 200px;
      opacity: 0.15;
      z-index: -1;
      animation: twinkle 15s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.25; }
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .logo-mark {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      filter: brightness(0) invert(1); /* Ensures white stroke */
    }

    .logo-text {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 900;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      color: var(--white);
    }

    .tagline {
      font-size: clamp(1rem, 2vw, 1.2rem);
      font-weight: 600;
      opacity: 0.9;
      letter-spacing: 0.5px;
      margin-bottom: 1.5rem;
      color: var(--white);
    }

    .description {
      font-size: 1rem;
      max-width: 600px;
      opacity: 0.7;
      margin-bottom: 2rem;
      color: var(--white);
    }

    .coming-soon {
      font-size: 0.9rem;
      opacity: 0.6;
      margin-top: 1rem;
      color: var(--white);
    }

    /* Links */
    .links {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .link {
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      opacity: 0.8;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }

    .link:hover {
      opacity: 1;
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 2rem;
      font-size: 0.8rem;
      opacity: 0.5;
      text-align: center;
      width: 100%;
      color: var(--white);
    }

    /* Subtle Float Animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .logo-mark {
      animation: float 6s ease-in-out infinite;
    }

    /* Mobile Adjustments */
    @media (max-width: 768px) {
      .logo-text { font-size: 2.5rem; }
      .tagline { font-size: 1rem; }
      .links { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <!-- Logo Mark (White SVG Bug with Strike) -->
    <svg class="logo-mark" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="40" r="18" fill="none" stroke="#fff" stroke-width="4"/>
      <circle cx="50" cy="40" r="10" fill="none" stroke="#fff" stroke-width="3"/>
      <line x1="38" y1="40" x2="30" y2="32" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
      <line x1="62" y1="40" x2="70" y2="32" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
      <line x1="32" y1="58" x2="68" y2="22" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
    </svg>

    <h1 class="logo-text">The Debug Company</h1>
    <p class="tagline">Debugging the future.</p>
    <p class="description">We don't just fix bugs — we build unbreakable systems. AI-driven tools for chaos testing and self-healing code.</p>
    
    <div class="links">
      <a href="https://x.com/TheDebugCompany" class="link">X</a>
      <a href="https://github.com/TheDebugCompany" class="link">GitHub</a>
      <a href="https://t.me/TheDebugCompany" class="link">Telegram</a>
    </div>

    <p class="coming-soon">Launching soon on TheDebugCompany.com</p>
  </section>

  <footer>© 2025 The Debug Company. All rights reserved.</footer>

</body>
</html>
